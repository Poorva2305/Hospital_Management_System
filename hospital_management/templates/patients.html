<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - Hospital Management</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-hospital"></i>
            <span>HealthCare HMS</span>
        </div>

        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/patients" class="active"><i class="fas fa-users"></i> Patients</a></li>
            <li><a href="/doctors"><i class="fas fa-user-md"></i> Doctors</a></li>
            <li><a href="/appointments"><i class="fas fa-calendar-check"></i> Appointments</a></li>
        </ul>
    </nav>

    <main class="container">

        <div class="page-header">
            <h1 class="page-title">Patient Management</h1>
            <button class="btn btn-primary" onclick="openModal('patientModal')">
                <i class="fas fa-plus"></i> Add Patient
            </button>
        </div>

        <!-- Patient Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Blood Group</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientsTableBody">
                    <!-- Data loaded via JavaScript -->
                </tbody>
            </table>
        </div>

    </main>

    <!-- Add Patient Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">

            <div class="modal-header">
                <h2>Add New Patient</h2>
                <span class="close" onclick="closeModal('patientModal')">&times;</span>
            </div>

            <form id="patientForm" onsubmit="addPatient(event)">
                <div class="form-grid">

                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="first_name" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="last_name" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="date_of_birth">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup" name="blood_group">
                            <option value="">Select</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="2"></textarea>
                    </div>

                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('patientModal')">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save Patient
                    </button>
                </div>

            </form>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPatients();
        });
    </script>

</body>
</html>
